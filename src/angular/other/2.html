<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="http://cdn.bootcss.com/angular.js/1.2.17/angular.min.js"></script>
</head>

<body>
  <div ng-app="" ng-init="friends = [
   {name:'Tom', age:25}, 
   {name:'Jerry', age:28},
   {name:'Tom', age:25}, 
   {name:'Jerry', age:28}]">

    <table>
      <tr ng-repeat="x in friends">
        <td> {{ 'Name：'+ x.name +' ，Age：'+ x.age}} </td>
      </tr>
    </table>
  </div>
</body>

</html>
