<svg xmlns="http://www.w3.org/2000/svg"
  width="400"
  height="400">

  <defs>
    <linearGradient id="grad1"
      x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1497FC"/>
      <stop offset="0.5" stop-color="#A469BE"/>
      <stop offset="1" stop-color="#FFBC00"/>
    </linearGradient>
  </defs>

  <rect title="线性渐变"
    width="200"
    height="100"
    x="100"
    y="20" 
    fill="url(#grad1)" />

  <defs>
    <radialGradient id="grad1"
      cx="0.5" cy="0.5" r="0.5"
      fx="0.3" fy="0.7">
      <stop offset="0" stop-color="#1497FC"/>
      <stop offset="0.5" stop-color="#A469BE"/>
      <stop offset="1" stop-color="#FFBC00"/>
    </radialGradient>
  </defs>

  <rect title="径向渐变"
    width="200"
    height="100"
    x="100"
    y="220" 
    fill="url(#grad1)" />

</svg>