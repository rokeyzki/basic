<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="https://cdn.bootcss.com/normalize/5.0.0/normalize.min.css" rel="stylesheet">
  <style>
    body {
      /*height: 2000px;*/
    }

    #other {
      width: 100%;
      height: 100px;
      background: #999999;

      border-top: 10px solid #333333;
      border-bottom: 10px solid #333333;
      margin: 10px auto;
    }

    #self {
      width: 100%;
      height: 1px;
      background: #123456;

      border-top: 10px solid #333333;
      border-bottom: 10px solid #333333;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <div id="other"></div>
  <div id="self"></div>

  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <script>
    const documentHeight = $(document).height(); // 文档高度
    console.log(documentHeight);

    const windowHeight = $(window).height(); // 窗口高度（即可视范围高度）
    console.log(windowHeight);

    const divHeight = $('#self').height(); // 元素高度（即不包括 border、margin）
    console.log(divHeight);

    const offsetHeight = $('#self').offset().top; // 元素距离文档顶部的高度
    console.log(offsetHeight);

    const scrollHeight = $(document).scrollTop(); // 滚动条距离容器顶部的高度
    console.log(scrollHeight);

    
    $('#self').height(windowHeight - offsetHeight).css({ // 将窗口剩余空间作为元素高度
      'box-sizing': 'border-box',
      'margin': 0
    });
  </script>
</body>
</html>
