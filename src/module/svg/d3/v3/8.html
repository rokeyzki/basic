<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="http://cdn.bootcss.com/normalize/5.0.0/normalize.min.css" rel="stylesheet">
</head>

<body>

  <div class="bar-chart-svg"></div>

  <script src="http://cdn.bootcss.com/d3/3.5.17/d3.min.js"></script>
  <script>
    var dataArray = [4, 8, 15, 16, 23, 42, 12];

    var width = 840,
      barHeight = 20;

    var x = d3.scale.linear()
      .domain([0, d3.max(dataArray)])
      .range([0, width]);

    var chart = d3.select(".bar-chart-svg")
      .append('svg')
      .attr("width", width)
      .attr("height", barHeight * dataArray.length);

    var bar = chart.selectAll("g")
      .data(dataArray)
      .enter().append("g")
      .attr("transform", function (d, i) { return "translate(0," + i * barHeight + ")"; });

    bar.append("rect")
      .attr("width", x)
      .attr("height", barHeight - 1)
      .attr("fill", "#6b6ecf");

    bar.append("text")
      .attr("x", function (d) { return x(d) - 3; })
      .attr("y", barHeight / 2)
      .attr("dy", ".35em")
      .text(function (d) { return d; });
  </script>
</body>

</html>
